<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 7</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-default">default</button>
      <button type="button" class="btn btn-primary">primary</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-danger">danger</button>
      <button type="button" class="btn btn-link">link</button>
    </div>
    <hr>
    <div class="container">
      <p>
        <button type="button" class="btn btn-primary btn-lg">large</button>
        <button type="button" class="btn btn-default btn-lg">large</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary">default</button>
        <button type="button" class="btn btn-default">default</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-sm">large</button>
        <button type="button" class="btn btn-default btn-sm">large</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-xs">large</button>
        <button type="button" class="btn btn-default btn-xs">large</button>
      </p>
    </div>
     <div class="container">
       <p>
         <!-- 块级按钮 -->
         <button type="button" class="btn btn-primary btn-lg btn-block">按钮</button>
         <button type="button" class="btn btn-default btn-lg btn-block">按钮</button>
       </p>
     </div>
      <div class="container">
        <!-- 图片形状 -->
        <img src="./images/meteor.jpg" alt="responsive image" class="img-responsive">

        <img src="./images/meteor.jpg" alt="" class="img-rounded">
        <img src="./images/meteor.jpg" alt="" class="img-circle">
        <img src="./images/meteor.jpg" alt="" class="img-thumbnail">
      </div>
    <hr>
    <!-- 按钮组 -->
    <div class="btn-group">
      <button type="button" class="btn btn-default">左</button>
      <button type="button" class="btn btn-default">中</button>
      <button type="button" class="btn btn-default">右</button>
    </div>

    <!-- 按钮工具栏 -->
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <div type="button" class="btn btn-default">左</div>
        <div type="button" class="btn btn-default">中</div>
        <div type="button" class="btn btn-default">右</div>
      </div>
      <div class="btn-group">
        <div type="button" class="btn btn-default">左</div>
        <div type="button" class="btn btn-default">中</div>
        <div type="button" class="btn btn-default">右</div>
      </div>
      <div class="btn-group">
        <div type="button" class="btn btn-default">左</div>
        <div type="button" class="btn btn-default">中</div>
        <div type="button" class="btn btn-default">右</div>
      </div>
    </div>
      <hr>
    <!-- 按钮组的大小-->
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group btn-group-lg">
        <div type="button" class="btn btn-default">左</div>
        <div type="button" class="btn btn-default">中</div>
        <div type="button" class="btn btn-default">右</div>
      </div>
      <div class="btn-group btn-group-sm">
        <div type="button" class="btn btn-default">左</div>
        <div type="button" class="btn btn-default">中</div>
        <div type="button" class="btn btn-default">右</div>
      </div>
      <div class="btn-group btn-group-xs">
        <div type="button" class="btn btn-default">左</div>
        <div type="button" class="btn btn-default">中</div>
        <div type="button" class="btn btn-default">右</div>
      </div>
    </div>
    <hr>  
    <!-- 等分按钮 -->
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-default">left</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">middle</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">right</button>
      </div>
    </div>
  </body>
</html>
